---
name: "foo"

on:
  push:
    tags: ''
    branches: master
  pull_request:
    branches: master
  workflow_dispatch:

defaults:
  run:  # use bash for all operating systems unless overridden
    shell: bash

jobs:
  go-stuff:
    name: "Test go stuff (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # don't fail fast as sometimes failures are operating system specific
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: "Test Go"
        run: make test

      - name: "lsb_release -sc"
        if: runner.os == 'Linux'
        run: |
          echo $(id -u)
          echo $(id -g)
          id
          lsb_release -sc
          env|grep GOROOT_

      - name: Install Car
        if: runner.os == 'Linux'
        run: |
          gh release download -R tetratelabs/car v1.0.0 -p '*linux_amd64.tar.gz'
          tar -C /usr/local/bin -xzf *.tar.gz && rm *.tar.gz
          car
